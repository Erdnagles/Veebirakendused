<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
    
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block w-100">
        </div>
      </div>
    
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Nupp 1</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="#">Nupp 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nupp 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nupp 4</a>
            </li>
          </ul>
        </div>
      </nav>
  <div class="container-fluid">
      <br>
      <div class="container px-16">
        <div class="row gx-3 gy-3">
            <div class="col-md-12">
              <div class="p-5 bg-info"></div>
        </div>
      <br>
        <div class="container px-12">
          <div class="row gx-3 gy-3">
              <div class="col-md-6">
                  <div class="p-5 bg-warning"><img src="https://www.w3schools.com/bootstrap5/newyork.jpg" class="mx-auto d-block rounded-3 img-fluid" width="300px" length="300px" alt="New York">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="p-5 bg-warning h-100"></div>
              </div>
          </div>
        </div>
      <br>
        <div class="container px-12">
          <div class="row gx-3 gy-3">
              <div class="col-md-3">
                  <div class="p-5 bg-info"></div>
              </div>
              <div class="col-md-3">
                  <div class="p-5 bg-info"></div>
              </div>
              <div class="col-md-3">
                <div class="p-5 bg-info"></div>
            </div>
            <div class="col-md-3">
              <div class="p-5 bg-info"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <footer class="footer mt-auto py-3 bg-secondary">
    <div class="container">
      <span class="text-white"></span>
    </div>
  </footer>
</div>

</body>
</html>
